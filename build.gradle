plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

task myRun(type: JavaExec) {
    classpath sourceSets.main.runtimeClasspath
    main = "com.bla.MainRunner"
    args "arg1", "arg2"
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
